<p>Jakob Ekelund is the Type Director at Kurppa Hosk and co-founder of KH Type. He specialises in bespoke brand typography and has experience from working with major international and Swedish brands. Jakob is also the designer of retail typeface KH Giga and co-designer of KH Teka.</p>
